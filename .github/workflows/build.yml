name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compile
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume*.tex
          glob_root_file: true
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Resume
          path: "*.pdf"
